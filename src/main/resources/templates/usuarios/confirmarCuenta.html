<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/App}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Confirma tu Cuenta</title>
</head>
<body>
<section layout:fragment="contenido">
    <div class="md:flex md:items-center md:justify-center min-h-screen px-4 gap-8">
        <div class="md:w-1/2 flex justify-center items-center mb-6 md:mb-0">
            <img src="/images/convivencia.png" class="rounded-lg shadow-sm" alt="Logo Meeti">
        </div>
        <div class="md:w-1/2 bg-white p-6 rounded-lg shadow-md border w-full max-w-xl">
            <h3 class="text-pink-500 text-2xl text-center font-bold mb-5 uppercase">Confirma tu Cuenta</h3>

            <form id="formularioConfirmacionCuenta">
                <!--Aqui debe ir el CSRF Token-->
                <div class="mb-5">
                    <input type="submit" class="border cursor-pointer w-full p-3 bg-pink-400 uppercase text-white rounded-lg font-semibold hover:bg-white hover:text-pink-400 hover:border-pink-400" value="Confirmar Cuenta">
                </div>
                <div class="mb-5">
                    <div class="flex justify-between items-center">
                        <a class="text-gray-400" href="/iniciar-sesion">Iniciar Sesi√≥n</a>
                        <a class="text-gray-400" href="/olvide-password">Olvide Password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<section layout:fragment="scripts">
    <script src="/js/registro/confirmacionCuenta.js"></script>
</section>
</body>
</html>
