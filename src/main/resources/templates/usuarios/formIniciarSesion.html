<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/App}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inciar Sesión</title>
</head>
<body>
    <section layout:fragment="contenido">
        <div class="md:flex md:items-center md:justify-center min-h-screen px-4 gap-8">
            <div class="md:w-1/2 flex justify-center items-center mb-6 md:mb-0">
                <img src="/images/convivencia.png" class="rounded-lg shadow-sm" alt="Imagen de Login">
            </div>
            <div class="md:w-1/2 bg-white p-6 rounded-lg shadow-md border w-full max-w-xl">
                <h3 class="text-pink-500 text-2xl text-center font-bold mb-5 uppercase">Inicia Sesión</h3>
                <form id="formIniciarSesion">

                    <div id="errores" class="mb-4"></div>

                    <input type="hidden" th:id="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="mb-5">
                        <label for="email" class="mb-2 block text-pink-400 font-semibold uppercase">Email:</label>
                        <input type="email" name="email" id="email" class="border p-3 w-full rounded-lg" placeholder="E-mail de registro">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="mb-2 block text-pink-400 font-semibold uppercase">Password:</label>
                        <input type="password" name="password" id="password" class="border p-3 w-full rounded-lg" placeholder="*****">
                    </div>
                    <div class="mb-5">
                        <nav class="flex justify-between align-middle items-center">
                            <a href="/crear-cuenta" class="text-gray-400">Crear Cuenta</a>
                            <a href="/olvide-password" class="text-gray-400">Olvide Password</a>
                        </nav>
                    </div>
                    <div class="mb-5">
                        <input type="submit" class="border cursor-pointer w-full p-3 bg-pink-400 uppercase text-white rounded-lg font-semibold hover:bg-white hover:text-pink-400 hover:border-pink-400" value="Iniciar Sesión">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section layout:fragment="scripts">
        <script src="/js/login/iniciarSesion.js"></script>
    </section>
</body>
</html>
