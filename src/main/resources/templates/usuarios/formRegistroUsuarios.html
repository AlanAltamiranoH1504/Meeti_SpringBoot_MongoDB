<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/App}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Usuarios</title>
</head>
<body>
    <section layout:fragment="contenido">
        <div class="md:flex md:items-center md:justify-center min-h-screen px-4 gap-8">
            <div class="md:w-1/2 flex justify-center items-center mb-6 md:mb-0">
                <img src="/images/logo.png" alt="Logo Meeti">
            </div>
            <div class="md:w-1/2 bg-white p-6 rounded-lg shadow-md border w-full max-w-xl">
                <h3 class="text-pink-500 text-2xl text-center font-bold mb-5 uppercase">Únete a Meeti</h3>

                <form id="formularioRegistroCuenta">
                    <!--Aqui debe ir el CSRF Token-->
                    <div class="mb-5">
                        <label for="nombre" class="mb-2 block uppercase text-pink-400 font-semibold">Nombre: </label>
                        <input type="text" id="nombre" name="nombre" class="border p-3 w-full rounded-lg" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-5">
                        <label for="apellidos" class="mb-2 block uppercase font-semibold text-pink-400">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos" class="border p-3 w-full rounded-lg" placeholder="Ingresa tus apellidos">
                    </div>
                    <div class="mb-5">
                        <label for="username" class="mb-2 block uppercase text-pink-400 font-semibold">Username:</label>
                        <input type="text" name="username" id="username" class="border p-3 w-full rounded-lg" placeholder="Ej: usuario150402">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="mb-2 block uppercase font-semibold text-pink-400">E-Mail</label>
                        <input type="email" name="email" id="email" class="border p-3 w-full rounded-lg" placeholder="Ingresa tu E-Mail">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="mb-2 block uppercase text-pink-400 font-semibold">Password:</label>
                        <input type="password" name="password" id="password" class="border p-3 w-full rounded-lg" placeholder="Minimo 5 caracteres">
                    </div>
                    <div class="mb-5">
                        <label for="password2" class="mb-2 block uppercase text-pink-400 font-semibold">Confirmar Password:</label>
                        <input type="password" name="password2" id="password2" class="border p-3 w-full rounded-lg" placeholder="*****">
                    </div>
                    <div class="mb-5">
                        <div class="flex justify-between items-center">
                            <a class="text-gray-400" href="/iniciar-sesion">Iniciar Sesión</a>
                            <a class="text-gray-400" href="/olvide-password">Olvide Password</a>
                        </div>
                    </div>
                    <div class="mb-5">
                        <input type="submit" class="border cursor-pointer w-full p-3 bg-pink-400 uppercase text-white rounded-lg font-semibold hover:bg-white hover:text-pink-400 hover:border-pink-400" value="Crear Cuenta">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section layout:fragment="scripts">
        <script src="/js/registro/registroNuevaCuenta.js"></script>
    </section>
</body>
</html>
