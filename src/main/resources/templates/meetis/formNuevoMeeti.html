<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/AppPrivado}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/app.css">
    <!--Trix-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trix@2.0.0/dist/trix.css">
    <title>Meeti - Nuevo Meeti</title>
</head>
<body>

<section layout:fragment="contenido">
    <main class="contenedor contenedor-formularios">
        <h1>Nuevo Meeti</h1>
        <form class="default-form" action="/nuevo-meeti" method="POST">
            <legend>Sobre el Meeti</legend>
            <div class="campo">
                <label>Grupo</label>
                <select name="grupoId" id="grupos">
                    <option value="" disabled selected>-- Selecciona Grupo --</option>
                </select>
            </div>
            <div class="campo">
                <label>Titulo</label>
                <input type="text" name="titulo" placeholder="Titulo Meeti">
            </div>
            <div class="campo">
                <label>Invitado</label>
                <input type="text" name="invitado" placeholder="Nombre Invitado o Ponente (si aplica)">
            </div>
            <div class="columnas-2 grid">
                <div class="campo">
                    <label>Fecha</label>
                    <input type="date" name="fecha" placeholder="Fecha Meeti">
                </div>
                <div class="campo">
                    <label>Hora</label>
                    <input type="time" name="hora" placeholder="Hora Meeti">
                </div>
            </div>
            <div class="campo">
                <label>Cupo</label>
                <input type="number" min="1" name="cupo" placeholder="Cupo Meeti (si aplica)">
            </div>
            <div class="campo descripcion">
                <label>Descripción</label>
                <div class="contenedor-editor">
                    <input type="hidden" id="x" name="descripcion">
                    <trix-editor input="x"></trix-editor>
                </div>
            </div>

            <legend>Ubicación Meeti</legend>
            <div class="campo buscador">
                <label>Coloca la Dirección del Meeti</label>
                <div class="contenedor-input flex flex-col">
                    <input type="text" id="formbuscador" placeholder="Ubicación">
                    <small>El asistente colocará una dirección estimada</small>
                </div>
            </div>
            <div class="campo mapa">
                <div id="mapa" style="height: 400px; width: 100%;"></div>
            </div>
            <p class="informacion text-center text-lg text-indigo-700">Confirma que los siguientes campos sean correctos:</p>
            <div class="campo">
                <label>Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección">
            </div>
            <div class="campo">
                <label>Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
            </div>
            <div class="campo">
                <label>Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Estado">
            </div>
            <div class="campo">
                <label>País</label>
                <input type="text" id="pais" name="pais" placeholder="País">
            </div>
            <div class="campo">
                <label>Latitud</label>
                <input type="text" id="lat" name="lat">
            </div>
            <div class="campo">
                <label>Longtitud</label>
                <input type="text" id="lng" name="lng">
            </div>
            <div class="campo enviar">
                <input type="submit" class="btn btn-rosa" value="Crear Meeti">
            </div>
        </form>
    </main>
</section>

<section layout:fragment="scripts">
    <!--Trix-->
    <script src="https://cdn.jsdelivr.net/npm/trix@2.0.0/dist/trix.umd.min.js"></script>
    <script src="/js/meetis/nuevo.js" type="module"></script>
    <script src="/dist/bundle.js"></script>
</section>
</body>
</html>
