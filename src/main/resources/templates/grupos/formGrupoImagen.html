<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/AppPrivado}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/app.css">
    <!--Trix-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trix@2.0.0/dist/trix.css">
    <title>Meeti - Imagen de Grupo</title>
</head>
<body>

<section layout:fragment="contenido">
    <h2 class="font-bold mb-6">Editar Imagen de Grupo</h2>
    <div class="md:flex md:items-center md:justify-center px-4">
        <div class="md:w-1 bg-white p-6 rounded-lg shadow-sm border w-full max-w-xl">
            <h3 class="text-center font-bold mb-4" id="tituloGrupo"></h3>

            <form id="formEditarImagem" enctype="multipart/form-data">
                <div id="alertasErrores" class="my-4"></div>
                <input type="hidden" th:id="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-5 mt-5">
                    <label class="mb-3 uppercase font-semibold text-gray-600">Imagen Actual: </label>
                    <div class="mt-4 hidden" id="imagenCargada">
                        <h4 class="text-center text-lg font-semibold hover:text-pink-400">Sin imagen cargada.</h4>
                    </div>
                    <div class="mt-4 flex justify-center p-3 border shadow rounded-lg" id="imagenExistente">
                        <img alt="Imagen del grupo" id="imagenGrupo">
                    </div>
                </div>

                <div class="mb-5">
                    <label for="imagen" class="mb-2 uppercase font-semibold text-gray-600">Imagen:</label>
                    <input type="file" id="imagen" class="w-full border p-4 rounded-lg border-gray-600" >
                </div>

                <div class="mb-5">
                    <input type="submit" class="border border-pink-400 p-4 w-full font-semibold text-xl bg-pink-400  text-white rounded-lg hover:bg-white hover:text-pink-400 hover:border-pink-500" value="Guardar Imagen">
                </div>
            </form>
        </div>
    </div>
</section>

<section layout:fragment="scripts">
    <script src="/js/grupos/imagenGrupo.js" type="module"></script>
</section>
</body>
</html>
